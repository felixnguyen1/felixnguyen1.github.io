<html>

        #button_choices {

        #story_img {
            max-height: 100%;

        .buttons {
            text-decoration: none;

    <body class="resumebody">

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contactme.html">Contact me</a></li>
            <li><a href="aboutme.html">About me </a></li>
            <li class="dropdown">
                <a class ="active" href="#">Projects</a>
                <ul class="dropdown-content">
                    <li class="active"><a href="textadventure.html">Text Adventure</a></li>
                    <li><a href="#">Project 2</a></li>
                    <li><a href="#">Project 3</a></li>
                    <li><a href="#">Project 4</a></li>
                    <li><a href="#">Project 5</a></li>
                </ul>
             </li>
            <li id="name"><a>Felix Nguyen</a></li>
        </ul>

        <div id="container">
            <div id="left_pane">
                <img id ="story_img" src="images/fullstick_figure.png"/>


            </div>

            <div id="right_pane">
                <div id="story_text">
                    <p><b>Hungry Decisions (McDonald's Edition)</b></p>

                    <p id="p1"> <-- This is Michael. Michael is very hungry.</p>
                    <p id="p2"> Decide with your options! </p>
                    <p id="p3"> Question </p>
                </div>
                <div id="button_choices">

                    <a id="b1" class="buttons" href="#" onclick="bclick(1)">Yes</a>
                    <a id="b2" class="buttons" href="#" onclick="bclick(2)">No</a>
                
                </div>
            </div>

        </div>


        <script>
            var b1 = document.getElementById("b1");
            var b2 = document.getElementById("b2");
            var b3 = document.getElementById("b3");
            var b4 = document.getElementById("b4");
            var img = document.getElementById("story_img");
            var p1 = document.getElementById("p1");
            var p2 = document.getElementById("p2");
            var p3 = document.getElementById("p3");
            var state = "intro";
            intro();

            function intro(){
                img.src = "images/fullstick_figure.png";
                b1.innerHTML = "Walk to McDonalds";
                b2.innerHTML = "Get McDonalds from UberEats";
                p1.innerHTML = "Welcome to Hungry Decisions.The year is 2020. Your name is Michael. You are hungry and want to eat McDonalds.";
                p2.innerHTML = "Decide what you will do!";
                p3.innerHTML = "Walk or order from UberEats?";
            }

            function walkToMcDonalds(){
                img.src="images/mcdonalds_store.jpg";
                p1.innerHTML = "You chose to walk to McDonalds. You arrive 15 minutes later. You look at menu.";
                p3.innerHTML = "Go with Burger and fries or go for chicken nuggets?"
                b1.innerHTML = "Get Burger and Fries";
                b2.innerHTML = "Get Chicken Nuggets";
                
            }


            function getBurgerAndFries(){
                img.src="images/burger.jpg";
                p1.innerHTML = "You got a burger and some fries. You finish eating.";
                p3.innerHTML = "Go home or stay at McDonalds?";
                b1.innerHTML = "Go home";
                b2.innerHTML = "Stay at McDonalds";
            }

            function getChickenNuggets(){
                img.src="images/chickennuggets.jpg";
                p1.innerHTML = "You got chicken nuggets.";
                p2.innerHTML = "";
                p3.innerHTML = "You go home after you payed for your chicken nuggets.";
                b1.innerHTML = "Go home";
                b2.innerHTML = "";
            }

            function orderMilkshake(){
                img.src="images/milkshake.jpg";
                p1.innerHTML = "You order a milkshake. Twenty minutes later, your milkshake shows up. You drink it. YOU DIE! Michael forgot he was lactose-intolerant. His doctor had told him the week before that a little bit of dairy products could kill him.";
                p2.innerHTML = "You reached the death pathway. You Died. Would you like to play again?";
                p3.innerHTML = "Re-play McDonald's Adventure for more pathways.";
                b1.innerHTML = "Restart Adventure";
                b2.innerHTML = "";
            }

            function orderABurgerAndDrink(){
                img.src="images/burgeranddrink.png";
                p1.innerHTML = "You order a burger and drink from McDonalds. Twenty minutes later, your burger and drink shows up. You eat your burger and finish your drink. You are tired from your meal and go to bed.";
                p2.innerHTML = "You reached the happy/sleepy pathway. Would you like to play again?";
                p3.innerHTML = "Re-play McDonald's Adventure for other pathways.";
                b1.innerHTML = "Go to bed (Restart Adventure)";
                b2.innerHTML = "";
            }

            function getMcDonaldsFromUberEats(){
                img.src="images/ubereats.png";
                p1.innerHTML = "You decide to order from UberEats.";
                p3.innerHTML = "Order a burger and drink or order a milkshake.";
                b1.innerHTML = "Order a milkshake";
                b2.innerHTML = "Order a burger and drink"
            }

            function goHome(){
                img.src="images/sidewalk.jpg";
                p1.innerHTML = "You walk home after you pay for your burger. You encounter a homeless man. He yells at you to give your McDonalds to him. You shake your head signalling no. The man charges at you and takes your burger.";
                p3.innerHTML = "Fight back or walk home empty-handed?";
                b1.innerHTML = "Fight back";
                b2.innerHTML = "Walk home";
            }
 
            function stayAtMcDonalds(){
                img.src="images/mcdonaldsinterior.jpg";
                p1.innerHTML = "You decide to stay at McDonalds. You browse through your phone. A couple of hours later. You go home.";
                p2.innerHTML = "You reached the happy pathway."
                p3.innerHTML = "Re-play McDonald's Adventure for more pathways.";
                b1.innerHTML = "Restart adventure";
                b2.innerHTML = "";
            }

            function fightBack(){
                img.src="images/injured.jpg";
                p1.innerHTML = "You were able to get your McDonalds back, but you are bruised and tired.";
                p2.innerHTML = "You reached the unlucky/alnernate pathway."
                p3.innerHTML = "Re-play McDonald's Adventure for more pathways.";
                b1.innerHTML = "Restart adventure";
                b2.innerHTML = "";
                
            }

            function walkHome(){
                img.src="images/house.jpg";
                p1.innerHTML = "You walk home empty-handed. ";
                p2.innerHTML = "You reached the unlucky/alnertivae pathway."
                p3.innerHTML = "Restart Adventure to get other pathway/choices.";
                b1.innerHTML = "Restart Adventure";
                b2.innerHTML = "";

            }
            



            //////State Machine
            function bclick(button){
                if (state == "intro"){
                    if(button == 1){
                        walkToMcDonalds();
                        state= "walkToMcDonalds";

                    }
                    else if(button == 2){
                        getMcDonaldsFromUberEats();
                        state= "getMcDonaldsFromUberEats";
                    }
                }
                else if(state =="walkToMcDonalds"){
                    if (button == 1){
                        getBurgerAndFries();
                        state = "getBurgerAndFries";
                    }

                    else if (button == 2){
                        getChickenNuggets();
                        state = "getChickenNuggets";
                    }
                }
                else if (state == "getMcDonaldsFromUberEats"){
                    if (button == 1){
                        orderMilkshake();
                        state = "orderMilkshake";
                    }
                    else if (button == 2){
                        orderABurgerAndDrink();
                        state = "orderABurgerAndDrink";
                    }
                }
                else if (state == "getBurgerAndFries"){
                    if (button == 1){
                        goHome();
                        state = "goHome";
                    }
                    else if (button == 2){
                        stayAtMcDonalds();
                        state = "stayAtMcDonalds";
                    }
                }
                else if (state == "getChickenNuggets"){
                    if (button == 1){
                        goHome();
                        state = "goHome";
                    }
                }
                else if (state == "goHome"){
                    if (button == 1){
                        fightBack();
                        state = "fightBack";
                    }
                    else if (button == 2){
                        walkHome();
                        state = "walkHome";
                    }
                }

                else if (state == "orderMilkshake"){
                    if (button == 1){
                        intro();
                        state = "intro";
                    }
                }
                
                else if (state == "orderABurgerAndDrink"){
                    if (button == 1){
                        intro();
                        state = "intro";
                    }
                }
                else if (state == "stayAtMcDonalds"){
                    if (button == 1){
                        intro();
                        state = "intro";
                    }
                }
                else if (state == "fightBack"){
                    if (button == 1){
                        intro();
                        state = "intro";
                    }
                }
                else if (state == "walkHome"){
                    if (button == 1){
                        intro();
                        state = "intro";
                    }
                }
            }



        </script>
    </body>
</html>
