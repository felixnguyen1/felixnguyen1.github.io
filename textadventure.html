            var p3 = document.getElementById("p3");
            var state = "intro";
            intro();

            function intro(){
                img.src = "images/.jpg";
                b1.innerHTML = "Walk to McDonald's.";

                p2.innerHTML = "Choose a option below!"
                p3.innerHTML = "Walk or order from UberEats"
            }

            function walkToMcDonalds(){
                img.src="images/.jpg";
                p1.innerHTML = "";
                b1.innerHTML = "";
                
            }

            //////State Machine
            function bclick(button){
                if (state == "intro"){
                    if(button == 1){
                        walkToMcDonalds();
                        state= "walkToMcDonalds";

                    }
                    else if(button == 2){
                        getMcDonaldsFromUberEats();
